
<mat-form-field class="locationSearch">
    <input type="text" placeholder="Location" aria-label="Location" matInput [formControl]="locationControl" [matAutocomplete]="auto" required>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<button mat-raised-button color="primary" (click)="geolocateService.locate()"><i class="material-icons">
location_searching
</i> Find me!</button>
