<mat-form-field>
  <input matInput [formControl]="startDate" [min]="minDate" [max]="maxDate" [matDatepicker]="pickerStart" placeholder="Choose a start date">
  <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
  <mat-datepicker #pickerStart></mat-datepicker>
</mat-form-field>


<mat-form-field>
  <input matInput [formControl]="endDate" [min]="minDate" [max]="maxDate" [matDatepicker]="pickerEnd" placeholder="Choose a end date">
  <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
  <mat-datepicker #pickerEnd></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="accent" (click)="loadSlots()">Check slots</button>

<daypilot-calendar *ngIf="slots" [config]="config" [events]="events" #timetable></daypilot-calendar>
